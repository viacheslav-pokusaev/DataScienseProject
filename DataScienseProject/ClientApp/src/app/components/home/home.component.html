<div *ngIf="mainPageModel" (click)="userClick()">

  <!-- View Name -->
  <ng-container *ngFor="let val of mainPageModel.projectTypeModels">
    <h1 class="text-center text-uppercase head-style line-style" [innerHTML]="val.viewName"></h1>
  </ng-container>

  <!-- Tehnology tags -->
  <div class="container">
    <div class="row ex mb-4">
      <!-- Executors -->
      <div class="col-3 align-self-end nopadding">
        <h3 class="head-style ex-tag-style pl-3">Executors:</h3>
        <div class="col" *ngFor="let val of mainPageModel.executorModels">
          <span class="text-style">
            <a [innerHTML]="val.executorName" [href]="val.executorProfileLink" [title]="val.roleName">
            </a>;
          </span>
        </div>
      </div>
      <!-- Image -->
      <div class="col-6 align-self-center">
      <ng-container *ngFor="let val of mainPageModel.layoutDataModels">
        <ng-container *ngIf="(val.elementTypeName === 'Header Image')">
          <div class="img-style" [innerHtml]="headerImage"></div>
        </ng-container>
      </ng-container>
      </div>
      <!-- Tehnology tags -->
      <div class="col-3 align-self-start">
        <h3 class="head-style ex-tag-style nopadding">Technology tags:</h3>
        <span class="tag-text" *ngFor="let val of mainPageModel.tehnologyModels">
          <span class="tag-style" [innerHTML]="val.tagName"></span>;
        </span>
      </div>
    </div>
  </div>

  <!-- Description -->
  <ng-container *ngFor="let val of mainPageModel.layoutDataModels">
    <div class="container">      
     <!-- Heading -->
     <ng-container *ngIf="val.isShowElementName">
       <h2 class="head-style" [innerHTML]="val.elementName"></h2>
     </ng-container>
        <!-- Text -->
        <div class="text-style mb-4" [innerHTML]="val.value"></div>      
      <!-- Image -->
      <ng-container *ngIf="(val.elementTypeName === 'Image')">
        <div class="img-style" [innerHtml]="sanitizeImage(val.layoutStyleModel, val.path)"></div>
      </ng-container>
    </div>
    <!-- Iframe -->
    <div class="ifarme-container" *ngIf="(val.elementTypeName === 'Iframe')" [style]="iframeHeight">
      <div id="rel1">
        <h2 class="text-white text-center head-style">Example:</h2>
      </div>
      <div id="rel2">
        <div class="text-center shadow-1-strong rounded mb-5 text-white">
          <div class="container">
            <iframe class="iframe-style" [src]="iframeSrc" [style]="sanitizeStyles(val.layoutStyleModel)" id="iframeSize" (mouseover)="iframeSize()"></iframe>
            <!-- Button -->
            <span class="text-style">
              <a [href]="sanitizeIframe(val.layoutStyleModel)">Open new tab</a>
            </span>
              </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>

<app-footer></app-footer>
