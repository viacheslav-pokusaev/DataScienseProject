<footer class="agency bg-footer" id="footer">
  <div class="container">
    <div class="row">
      <div class="col-sm-3">
        <div class="d-flex align-items-end">
          <a href="/">
            <img src="/img/logo-footer.png" alt="Custom Solutions Logo Footer"
                 id="footerImg" loading="lazy">
          </a>
        </div>

      </div>
      <div class="col-sm-4">
        <h1 class="text-white">Contact us</h1>
        <div class="contact-details m-t-105">
          <h6 class="contact-sub-text text-white">
            <i aria-hidden="true"
               class="fa fa-envelope m-r-15"></i><span>sales</span>@customsolutions.info
          </h6>
          <h6 class="contact-sub-text text-white">
            <i aria-hidden="true"
               class="fa fa-envelope m-r-15"></i><span>info</span>@customsolutions.info
          </h6>
          <h6 class="contact-sub-text text-white lh25">
            <i aria-hidden="true" class="fa fa-map-marker m-r-20"></i>Naberezhna Peremohy St, 7,
            Dnipro,
            Dnipropetrovsk Oblast, 49000<br>
          </h6>
        </div>
      </div>
      <div class="col-sm-5">
        <h1 class="text-white text-center">Send feedback</h1>
        <div class="form form-footer m-t-95">
          <form #myForm [formGroup]="firstFormGroup" (ngSubmit)="sendFeedback(myForm)" class="row">
            <div class="col-12">
              <div class="form-group">
                <textarea class="form-control" rows="5" placeholder="Message" name="text"
                          formControlName="aboutCtrl" aria-label="textarea-about" [(ngModel)]="message"></textarea>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <input type="email" placeholder="E-mail" formControlName="emailCtrl"
                       aria-label="input-email" [(ngModel)]="email">
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <input type="text" formControlName="nameCtrl" placeholder="Name"
                       aria-label="input-name" [(ngModel)]="name">
              </div>
            </div>
            <!--<div class="col-sm-12 d-flex justify-content-center m-b-25" id="hide-captcha">
              <re-captcha formControlName="captchaCtrl" siteKey={{siteKey}}>
              </re-captcha>
            </div>-->
            <div class="form-group booking">
              <button class="btn btn-default primary-btn m-0-auto bg-black p-l-r-80 button-sound"
                      type="submit">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center m-b-10 m-t-10">
    <div class="addthis_inline_follow_toolbox"></div>
  </div>
  <div class="text-center">
    <h6 class="text-white copyright"><span>Custom Solutions</span> &copy; 2020</h6>
  </div>
</footer>
<!-- footer end -->
