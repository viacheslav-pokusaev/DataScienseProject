<div class="box" *ngIf="galleryModels">


  <div class="child" *ngFor="let model of galleryModels">
    <!-- Img -->
    <div class="container gal-container" style="background-image: url('/img/test1.jpg');">
      <div class="overlay">
        <div class="items"></div>
        <div class="items head">
          <!--ViewName-->
          <h1 [innerHTML]="model.viewName"></h1>
        </div>
        <div class="items desc">
          <!-- Short Description -->
          <div *ngFor="let val of model.shortDescription">
            <span [innerHTML]="val"></span>
          </div>
        </div>
        <div class="items">
          <!-- Tehnology tags -->
          <div class="row justify-content-center">
            <div class="col-sm tags" *ngFor="let val of model.tags">
              <span [innerHTML]="val"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
