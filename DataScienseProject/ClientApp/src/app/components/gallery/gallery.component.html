<div *ngIf="galleryModels">


  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="/img/test.jpg" alt="First slide">
        <div class="carousel-caption d-none d-md-block">
          <h5>TEST</h5>
          <p>lorem lorem</p>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="/img/svme-logo.png" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="/img/test.jpg" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>





  <div *ngFor="let model of galleryModels">
    <!-- ViewName -->
    <h1 [innerHTML]="model.viewName"></h1>

    <!-- Executors -->
    <div *ngFor="let val of model.executors">
      <p [innerHTML]="val.executorName"></p>
      <p [innerHTML]="val.roleName"></p>
    </div>

    <!-- Tehnology tags -->
    <div *ngFor="let val of model.tags">
      <p [innerHTML]="val"></p>
    </div>

    <!-- Short Description -->
    <div *ngFor="let val of model.shortDescription">
      <p [innerHTML]="val"></p>
    </div>


  </div>




</div>
