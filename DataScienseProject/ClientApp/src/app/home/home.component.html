<div id="wrap">

  <!-- View Name -->
  <div *ngIf="projectTypeModel">
    <div *ngFor="let val of projectTypeModel">
      <h1 [innerHTML]="val.viewName"></h1>
    </div>
  </div>

  <!-- Tehnology tags -->
  <div *ngIf="tehnologyModel" class="container" id="tags">

    <div class="row">
      <div class="col" *ngFor="let val of tehnologyModel">
        <p [innerHTML]="val.tName"></p>
      </div>
    </div>
  </div>


  <!-- Description -->
  <div *ngIf="layoutDataModel">
    <div *ngFor="let val of layoutDataModel">
      <!-- Heading -->
      <div *ngIf="val.isShowElementName">
        <h2 [innerHTML]="val.elementName"></h2>
      </div>

      <!-- Text -->
      <div [innerHTML]="val.value"></div>

      <!-- Image -->
      <div *ngIf="(val.elementTypeName === 'Image')">
        <img [src]="val.path" width=90% height=90%/>
      </div>

      <!-- Iframe -->
      <div *ngIf="(val.elementTypeName === 'Iframe')">
        <iframe src="val.path" width=100% height="600px" frameborder="1"></iframe>
      </div>

      </div>

  </div>
</div>
