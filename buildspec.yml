version: 0.2
env:
  parameter-store:
    DOCKER_HUB_NAME: "docker-hub-name-param"
    DOCKER_HUB_PASSWORD: "docker-hub-password-param"
    
phases:
  install:
    commands:
      - nohup /usr/local/bin/dockerd --host=unix:///var/run/docker.sock --host=tcp://127.0.0.1:2375 --storage-driver=overlay2 &
      - timeout 15 sh -c "until docker info; do echo .; sleep 1; done"
  pre_build:
    commands:
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...          
      - docker build -t data-sciense-project .
      - docker tag data-sciense-project:latest eugennn/data-sciense-project:latest
      - docker login --username=$DOCKER_HUB_NAME --password=$DOCKER_HUB_PASSWORD
      - docker images
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker image...
      - docker push eugennn/data-sciense-project:latest
artifacts:
  files:
    - datascine-scripts/*.sh
    - appspec.yml
  discard-paths: yes